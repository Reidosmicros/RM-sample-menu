<!DOCTYPE html>
<html>
<head>
  <title>Title of Titles</title>
  <style>
    .container {
      position: relative;
      width: 1000px; /* Adjust the width to match your picture */
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }

    .text {
      position: absolute;
      top: 75%;
      left: 75%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="https://github.com/Reidosmicros/RM-sample-menu/blob/main/menu-background.png?raw=true">
    <div class="testing 123 testing 123">
      <h1>Testing 123 369e</h1>
    </div>
  </div>
</body>
</html>
