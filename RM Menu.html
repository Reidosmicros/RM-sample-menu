<!DOCTYPE html>
<html>
<head>
  <title>Text Over Picture</title>
  <style>
    .container {
      position: relative;
      width: 400px; /* Adjust the width to match your picture */
    }

    .image {
      display: block;
      width: 100%;
      height: auto;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="path/to/your/image.jpg" alt="Picture">
    <div class="testing 123 testing 123">
      <h1>Your Text Here</h1>
    </div>
  </div>
</body>
</html>
