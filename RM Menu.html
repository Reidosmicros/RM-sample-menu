<!DOCTYPE html>
<html>
<head>
  <title>My Menu</title>
  <style>
    body {
      background-image: url('path/to/your/background-image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .menu-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      margin-bottom: 20px;
    }

    .menu-item h2 {
      margin: 0;
      font-size: 20px;
      color: #333333;
    }

    .menu-item p {
      margin: 5px 0;
      color: #666666;
    }
  </style>
</head>
<body>
  <h1>My Menu</h1>

  <div class="menu-container">
    <div class="menu-item">
      <h2>Item 1</h2>
      <p>Description of Item 1</p>
    </div>

    <div class="menu-item">
      <h2>Item 2</h2>
      <p>Description of Item 2</p>
    </div>

    <div class="menu-item">
      <h2>Item 3</h2>
      <p>Description of Item 3</p>
    </div>

    <!-- Add more menu items as needed -->

  </div>
</body>
</html>
