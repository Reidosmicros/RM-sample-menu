<!DOCTYPE html>
<html>
<head>
  <title>Title of Titles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      width: 100vw; /* Adjust to set the width to the viewport width */
      height: 100vh; /* Adjust to set the height to the viewport height */
    }

    .image {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Adjust to control how the image fills the container */
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      z-index: 1; /* Ensure the text appears above the image */
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="https://github.com/Reidosmicros/RM-sample-menu/blob/main/menu-background.png?raw=true">
    <div class="text">
      <h1>Title of Titles</h1>
      <p>Testing 123 369e</p>
    </div>
  </div>
</body>
</html>
